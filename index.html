<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <form action="/" method="post">
        <table>
            <tr>
                <input type="text" name="num1" placeholder="First Number">
                <input type="text" name="num2" placeholder="Second Number">
            </tr>
            <tr>
                <th>
                    <button type="submit" name="calculate" value="addition">Add</button>
                    <button type="submit" name="calculate" value="subtraction">Subtract</button>
                    <button type="submit" name="calculate" value="multiplication">Multiply</button>
                    <button type="submit" name="calculate" value="division">Divide</button>
                </th>
            </tr>
        </table>



    </form>
</body>

</html>
